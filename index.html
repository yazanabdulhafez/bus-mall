<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus-mall</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="container">
    <header>
      <a href="https://codefellows.github.io/code-201-guide/curriculum/class-11/lab/"><img src="./img/logo.png" alt="" class="logo"></a>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <div class="wrapper">

        <h1 class="ml6">
          <span class="text-wrapper">
            <span class="letters">please choose one prouduct that you intersted</span>
          </span>
        </h1>
      </div>

      <section class="image-section" id="imageSection">
        <img src="" alt="img1" id="leftImage">
        <img src="" alt="img2" id="centerImage">
        <img src="" alt="img3" id="rightImage">
      </section>



      <section class="veiwChart">

        <canvas id="myChart"></canvas>

      </section>
      <section id="setButton">
        <button id="btnResult">View Results</button>
        <button id="removData"> remove local storage</button>
      </section>
      <section id="showResult">
        <ul id="unorderedList">

        </ul>

      </section>
    </main>

    <footer>
      <p>all right reserve 2021&copy; <br>developed by Yazan Alkharabsheh</p>
    </footer>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>
    // Wrap every letter in a span
    var textWrapper = document.querySelector('.ml6 .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");



    anime.timeline({
        loop: true

      })
      .add({
        targets: '.ml6 .letter',
        translateY: ["1.1em", 0],
        translateZ: 0,
        duration: 750,
        delay: (el, i) => 50 * i
      }).add({
        targets: '.ml6',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });
  </script>
</body>

</html>
